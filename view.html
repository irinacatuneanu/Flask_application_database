<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Files</title>
</head>
<body>
<h3>Files Information</h3>
<table border=5>
    <thead>
        <td>ID</td>
        <td>Name</td>
        <td>Size</td>
        <td>Date</td>
        <td>Hash</td>
    </thead>

    {% for file in files %}

        <tr>
            <td>{{file.id}}</td>
            <td>{{file.name}}</td>
            <td>{{file.size}}</td>
            <td>{{file.timestamp}}</td>
            <td>{{file.hash}}</td>
        </tr>

    {% endfor %}
</table>
<br><br>

<a href="/">Go back to home page</a>
</body>
</html>
